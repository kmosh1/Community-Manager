<div class="container mt-5">
    <table class="table table-bordered table-dark m-0 p-0 col-10 mx-auto" ng-repeat="message in messages | filter: filterMessages" >
            <col width="15%">
            <col width="65%">
            <col width="20%">
        <tr ng-click="toggle=!toggle">
            <td class="posted"> posted by: <br> {{getUserName(message.userId)}} <br> on: {{message.createDate}} </td>
            <td ><h2></h2>Subject: {{message.subject}}</h2></td>
            <td >({{filtered.length}} comment/s) </td>
        </tr>
        <tr >
            <td class="bg-info" colspan="3" ng-show="toggle">
                <h5>Details: {{message.details}}</h5>
                <h6>Comments:</h6>
                <table class="table table-bordered table-striped bg-warning">
                    <col width="10%">
                    <col width="10%">
                    <col width="80%">
                    <tr ng-repeat="comment in comments | filter: {messageId:message.id} as filtered">
                        <td class="posted">posted by: <br> {{getUserName(comment.userId)}} <br> on: {{comment.createDate}}</td>
                        <td>{{comment.subject}}</td>
                        <td>{{comment.details}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
