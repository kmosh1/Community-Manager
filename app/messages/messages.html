<navbar-cmunty-mngr></navbar-cmunty-mngr>
<div class="container mt-5">
    <h1>Messages</h1>

    <div class="row">
        <div class="col-sm-6 col-md-4 my-2" ng-repeat="message in messages">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{message.title}}</h4>
                    <p class="card-text">{{message.details}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
