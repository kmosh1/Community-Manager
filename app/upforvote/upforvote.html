<h1 class="w-100 text-center"><i class="fas fa-vote-yea"></i> up-for-vote <span class="text-warning" ng-show="pendingVoteCount()">({{pendingVoteCount()}})</span></h1>
<!-- <span class="text-danger" ng-show="pendingVoteCount()">({{pendingVoteCount()}})</span> -->
<div class="col-10 text-center mx-auto">
        <a class="btn btn-warning round col-8" href="javascript:void(0)" data-toggle="modal" data-target="#new-vote"> NEW UP-FOR-VOTE<i class="fas fa-pen-alt"></i></a>
</div>


<upforvote-view></upforvote-view>

<!-- The Modal -->
<div class="modal fade modal-sm mx-auto" data-backdrop="static" id="new-vote">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal body -->
            <div class="modal-body seminor-login-modal-body">
                <h5 class="modal-title text-center">ADD A NEW UP-FOR-VOTE
                    <button type="button" class="close" data-dismiss="modal">
                        <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                    </button>
                </h5>
                <form id="newVoteForm">
                    <div class="form-group">
                        <label class="form-control-placeholder" for="title">Title</label>
                        <input type="text" class="form-control" required autocomplete="off" ng-model="title">
                    </div>
                    <div class="form-group">
                        <label class="form-control-placeholder" for="details">Details</label>
                        <textarea class="form-control" name="details" rows="3" ng-model="details" ng-maxlength="150"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label class="form-control-placeholder" for="dueDate">dueDate</label>
                        <input type="text" class="form-control" required autocomplete="off" ng-model="dueDate">
                    </div> -->

                    <div class="form-group">
                        <label class="form-control-placeholder" for="dueDate">dueDate</label>
                        <div class="input-group date" id="datetimepicker0" data-target-input="nearest">
                                <input type="text" name="dueDate" class="form-control datetimepicker-input" data-target="#datetimepicker0"/>
                            <div class="input-group-append" data-target="#datetimepicker0" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="form-control-placeholder" for="voteOptions">VoteOptions</label>
                        <input type="text" class="form-control" required autocomplete="off" ng-model="voteOptions"
                            placeholder="example for yes/no votes, write here yes,no">
                    </div>
                    <div class="btn-check-log">
                        <button type="button" class="btn-check-login w-100 bg-info" data-dismiss="modal" ng-click="addUpforvote()">ADD
                            UP-FOR-VOTE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
