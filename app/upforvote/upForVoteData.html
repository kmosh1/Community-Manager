<div class="container mt-5">
    <div id="accordion" class="accordion">
        <div class="row" ng-repeat="upforvote in upforvotes | filter: filterUpforvotes"> <!--| filter: filterUpforvotes-->
            <div class="card col-10 m-0 p-0 mx-auto border-0 nobg">
                <div class="card-header m-0 p-0 border-0" id="heading{{upforvote.id}}">

                    <button type="button" class="collapsed btn btn-info w-100 round" data-toggle="collapse"
                        data-target="#upforvoteCollapse{{upforvote.id}}">
                        <span class="col-9">{{upforvote.title}}</span><span class="col-3 mx-auto float-right"><i class="fas fa-arrow-up    "></i></span>
                    </button>
                </div>
                <div id="upforvoteCollapse{{upforvote.id}}" class="collapse col-10 mx-auto" data-parent="#accordion">
                    <div class="card-block mt-2">
                        {{upforvote.details}}
                    </div>
                </div>
            </div>
        </div>
    </div>
