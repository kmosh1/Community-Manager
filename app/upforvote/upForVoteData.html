<div class="container mt-5">

    <div class="row" ng-repeat="upforvote in upforvotes | filter: filterUpforvotes">
        <div class="card col-10 m-0 p-0 mx-auto">
            <div class="card-header m-0 p-0" id="heading{{upforvote.id}}">

                <botton type="button" class="collapsed btn btn-black w-100 p-0 m-0" data-toggle="collapse" data-target="#collapse{{upforvote.id}}">
                    <span class="col-9">{{upforvote.title}}</span><span class="col-3 mx-auto float-right"><i class="fa fa-hand-o-down"></i></span>
                </botton>
            </div>
            <div id="collapse{{upforvote.id}}" class="collapse">
                <div class="card-block">
                    {{upforvote.details}}
                </div>
            </div>
        </div>
    </div>
