<navbar-cmunty-mngr></navbar-cmunty-mngr>

<h1 class="w-100 text-center"><i class="fa fa-vcard-o"></i> tenants</h1>

<div class="container mt-5">
    <table class="table table-bordered table-dark m-0 p-0 col-10 mx-auto" ng-repeat="user in users | filter: filterUsers">
        <tr ng-click="toggle=!toggle">
            <td>{{user.fname}} {{user.lname}}</td>
        </tr>
        <tr>
            <td class="bg-info" ng-show="toggle">
                <h5>Name : {{user.fname}}  {{user.lname}}</h5>
                <h5>Email: {{user.email}}</h5>
                <h5>is Committee member: {{user.isCommittee}} </h5>
            </td>
        </tr>
    </table>
</div>
